<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUIS ChatGPT Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h2>AUIS ChatGPT Bot</h2>
    <div id="chatbox"></div>
    <div id="buttons">
      <button onclick="buttonClick('How do I register?')">How do I register?</button>
      <button onclick="buttonClick('What scholarships are available?')">Available scholarships</button>
      <button onclick="buttonClick('How do I apply for a scholarship?')">Apply for scholarship</button>
      <button onclick="buttonClick('Who can I contact for help?')">Contact registration office</button>
      <button onclick="buttonClick('What is the academic calendar?')">Academic calendar</button>
    </div>
    <input type="text" id="userInput" placeholder="Type your question here...">
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
